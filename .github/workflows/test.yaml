name: CI Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: "test"
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./path/to/your/project

      - name: Run tests
        run: npm test